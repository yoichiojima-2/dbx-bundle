    mode: development
    default: true
    workspace:
      host: https://dbc-3a46351a-8bed.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-3a46351a-8bed.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/yoichiojima@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/yoichiojima@gmail.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: yoichiojima@gmail.com
        level: CAN_MANAGE
